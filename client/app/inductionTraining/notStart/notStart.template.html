<div class="row">
    <div>
        <div class="col-md-12 mar-btm20" style="padding:0">
            <ul class="nav nav-tabs qualified-tab">
                <li ng-click="queryTrainList(0)" ng-class='{"active":status === 0}'><a href="">未通知</a></li>
                <li ng-click="queryTrainList(1)" ng-class='{"active":status === 1}'><a href="">已通知</a></li>
            </ul>
        </div>
        <div class="col-md-12 mar-btm20" style="padding:0">
            <div class="form-inline">
                <div class="col-md-3" style="padding-right:0">
                    <div class="form-group" style="width:100%">
                        <label for="" class="sr-only">:</label>
                        <input type="text" class="form-control name-Phone" ng-model="nameOrPhone" placeholder="请输入员工姓名或联系电话">
                    </div>
                </div>
                <div class="col-md-1" style="padding-left: 0;">
                    <button class="btn btn-primary search-btn" ng-click="searchByPhone()">搜索</button>
                </div>
                <div class="col-md-3 col-md-offset-5 text-right" style="padding-left: 0" ng-show="status === 0">
                    <button class="btn btn-primary" ng-click="uploadFile()">导入员工</button>
                </div>
                <div class="col-md-3 col-md-offset-5 text-right set-date" style="padding-left:0" ng-show="status === 1">
                    <button class="btn btn-primary" ng-class='{"disabled": !trainingList.length}' ng-disabled="!trainingList.length" ng-click="setDriverTrainDate()">设置培训日期</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 mar-btm20">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <td ng-show="status === 1" ng-click="checkAll()"><input type="checkbox" ng-model="checkedAll" class="check-all"></td>
                        <td>姓名</td>
                        <td>联系电话</td>
                        <td>身份证号码</td>
                        <td style="min-width: 100px">应聘日期</td>
                        <td>司机类型</td>
                        <td>工作城市</td>
                        <td>现居住地址</td>
                        <td>性别</td>
                        <td>紧急联系电话</td>
                        <td style="min-width: 108px;">操作</td>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr ng-repeat="item in waitTrainList" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{'active': hover}">
                        <td ng-show="status === 1">
                            <check-component item-checked="item.checked"></check-component>
                        </td>
                        <td>{{ item.driverName }}</td>
                        <td>{{ item.contactPhone }}</td>
                        <td>{{ item.idNo }}</td>
                        <td>{{ item.employTime }}</td>
                        <td>{{ item.driverTypeName }}</td>
                        <td>{{ item.cityName }}</td>
                        <td>{{ item.resideAddress }}</td>
                        <td>{{ item.gender }}</td>
                        <td>{{ item.urgencyPhone }}</td>
                        <td>
                            <a href="" ng-click="updateStaffInfo(item)">修改</a>
                            <a href="" ng-click="staffLeave(item.id, item.taskId)">离职</a>
                            <a ng-show="status === 0" href="" ng-click="informDriverToTrain(item.id)">通知</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="load-nodata" ng-show="noData">
                暂无数据
            </div>
            <div class="load-nodata" ng-show="loading">
                正在加载中...
                <!--  <img src="../../app/inductionTraining/images/loading.gif" alt=""> -->
            </div>
        </div>
    </div>
</div>
