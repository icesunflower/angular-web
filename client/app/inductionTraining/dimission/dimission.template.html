<div class="row">
    <div>
		<div class="col-md-12 mar-btm20" >
		    <div class="form-inline">
		    	<div class="form-group col-md-3" style="padding-left: 0">
		    	    <label for="">离职节点:</label>
		    	    <select class="form-control" ng-model="leaveNode" ng-options="item as item for item in leaveNodeArr" style="width: 60%"></select>
		    	</div>
			    <div class="col-md-5">
					<div class="form-group">
					    <label for="inputTime">应聘日期:</label>
					    <div class="input-group" style="width: 34%">
					        <input type="text" class="form-control"
					               uib-datepicker-popup="{{dateFormat}}"
					               ng-model="datepicker.startTime"
					               is-open="datepicker.startOpened"
					               datepicker-options="datepicker.startOptions"
					               ng-required="true"
					               close-text="关闭"
					               clear-text="清空"
					               current-text="今天"
					               alt-input-formats="altInputFormats"
					               readOnly="readOnly"
					               id="inputTime" ng-change="change()"/>
					        <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="open()">
					                <i class="glyphicon glyphicon-calendar"></i>
					            </button>
					        </span>
					    </div>
					    <label for="inputTime" style="width: 18px;">至:</label>
					    <div class="input-group" style="width: 34%">
					        <input type="text" class="form-control"
					               uib-datepicker-popup="{{dateFormat}}"
					               ng-model="datepicker.endTime"
					               is-open="datepicker.endOpened"
					               datepicker-options="datepicker.endOptions"
					               ng-required="true"
					               close-text="关闭"
					               clear-text="清空"
					               current-text="今天"
					               alt-input-formats="altInputFormats"
					               readOnly="readOnly"
					               id="inputTime" ng-change="change()"/>
					        <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="openEnd()"><i class="glyphicon glyphicon-calendar"></i></button>
					        </span>
					    </div>
					</div>
			    </div>
			    <div class="form-group col-md-3">
			        <label for="">培训日期:</label>
			        <select class="form-control" ng-model="trainDate" ng-options="item as item for item in dateForLeaveList" style="width: 60%"></select>
			    </div>
		      	<div class="col-md-1 text-right" style="padding-right: 0">
		    		<button class="btn btn-primary" ng-click="queryLeaveList()">查询</button>
		      	</div>
		    </div>
		</div>
		<div class="col-md-12 mar-btm20">
			<table class="table">
				<thead class="thead">
					<tr>
						<td>姓名</td>
						<td>联系电话</td>
						<td>身份证号码</td>
						<td style="min-width: 100px">应聘日期</td>
						<td style="min-width: 100px">培训日期</td>
						<td>性别</td>
						<td>离职节点</td>
						<td>离职原因</td>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr ng-repeat="item in leaveList" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{'active': hover}">
						<td>{{ item.driverName }}</td>
						<td>{{ item.contactPhone }}</td>
						<td>{{ item.idNo }}</td>
						<td>{{ item.employTime }}</td>
						<td ng-show="item.lastTrainTime">{{ item.lastTrainTime | date:'yyyy-MM-dd' }}</td>
						<td ng-show="!item.lastTrainTime">--</td>
						<td>{{ item.gender }}</td>
						<td>{{ item.leaveNode }}</td>
						<td>{{ item.leaveReason }}</td>
					</tr>
				</tbody>
			</table>
			<div class="load-nodata" ng-show="noData">
		    	暂无数据
		    </div>
		    <div class="load-nodata" ng-show="loading">
		        正在加载中...
		       <!--  <img src="../../app/inductionTraining/images/loading.gif" alt=""> -->
		    </div>
		</div>
		<div class="col-md-12" id="pagination">
			<div class="col-md-4 text-left total-item">总计：{{ bigTotalItems }}条</div>
			<div class="col-md-8 text-right">
			    <ul uib-pagination
			        total-items="bigTotalItems"
			        ng-model="currentPage"
			        max-size="5"
			        previous-text="上一页"
			        next-text="下一页"
			        class="pagination-sm"
			        boundary-links="false"
			        force-ellipses="true"
			        items-per-page="pageSize">
			    </ul>
			</div>
		</div>
	</div>
</div>
