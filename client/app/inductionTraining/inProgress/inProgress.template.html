<div class="row">
    <div>
        <div class="col-md-12 mar-btm20">
            <div class="form-inline">
                <div class="form-group col-md-3" style="padding-left:0">
                    <label for="">培训日期:</label>
                    <select class="form-control" ng-model="trainDate" ng-options="item as item for item in trainDateList" style="width: 60%"></select>
                </div>
                <div class="col-md-2 col-md-offset-7 text-right" style="padding-right: 0;">
                    <button class="btn btn-primary" ng-class='{"disabled": !trainResultList.length}' ng-disabled="!trainResultList.length" ng-click="setTrainResult()">批量设置</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 mar-btm20">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <td ng-click="checkAll()"><input type="checkbox" ng-model="checkedAll" class="check-all"></td>
                        <td>姓名</td>
                        <td>联系电话</td>
                        <td>身份证号码</td>
                        <td style="min-width: 100px">应聘日期</td>
                        <td>司机类型</td>
                        <td>性别</td>
                        <td>培训日期</td>
                        <td style="min-width: 80px;">操作</td>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr ng-repeat="item in trainingList" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{'active': hover}">
                        <td>
                            <check-component item-checked="item.checked"></check-component>
                        </td>
                        <td>{{ item.driverName }}</td>
                        <td>{{ item.contactPhone }}</td>
                        <td>{{ item.idNo }}</td>
                        <td>{{ item.employTime }}</td>
                        <td>{{ item.driverTypeName }}</td>
                        <td>{{ item.gender }}</td>
                        <td>{{ item.lastTrainTime | date:'yyyy-MM-dd' }}</td>
                        <td>
                            <a href="" ng-click="setTrainResultByUnit('合格', item.id, item.taskId, item.cityCode)">合格</a>
                            <a href="" ng-click="setTrainResultByUnit('不合格', item.id, item.taskId)">不合格</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="load-nodata" ng-show="noData">
                暂无数据
            </div>
            <div class="load-nodata" ng-show="loading">
                正在加载中...
                <!--  <img src="../../app/inductionTraining/images/loading.gif" alt=""> -->
            </div>
        </div>
    </div>
</div>
