<div class="row">
    <div>
        <div class="col-md-12 mar-btm20">
            <div class="form-inline">
                <div class="col-md-3" style="padding: 0">
                    <div class="form-group" style="width:100%">
                        <label for="" class="sr-only">:</label>
                        <input type="text" class="form-control name-Phone" ng-model="nameOrPhone" placeholder="请输入员工姓名或联系电话">
                    </div>
                </div>
                <div class="col-md-1" style="padding: 0;">
                    <button class="btn btn-primary search-btn" ng-click="searchByPhone()">搜索</button>
                </div>
                <div class="col-md-3 col-md-offset-5 text-right" style="padding-right: 0">
                    <button class="btn btn-primary" ng-class='{"disabled": !repeatTrainList.length}' ng-disabled="!repeatTrainList.length" ng-click="setRepeatTrain()">批量设置</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 mar-btm20">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <td ng-click="checkAll()"><input type="checkbox" ng-model="checkedAll" class="check-all"></td>
                        <td>姓名</td>
                        <td>联系电话</td>
                        <td>身份证号码</td>
                        <td style="min-width: 100px">应聘日期</td>
                        <td>性别</td>
                        <td>培训日期</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr ng-repeat="item in notPassDataList" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{'active': hover}">
                        <td>
                            <check-component item-checked="item.checked"></check-component>
                        </td>
                        <td>{{ item.driverName }}</td>
                        <td>{{ item.contactPhone }}</td>
                        <td>{{ item.idNo }}</td>
                        <td>{{ item.employTime }}</td>
                        <td>{{ item.gender }}</td>
                        <td>{{ item.lastTrainTime | date:'yyyy-MM-dd' }}</td>
                        <td>
                            <a href="" ng-click="setRepeatTrainByUnit(item.id, item.taskId)">复训</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="load-nodata" ng-show="noData">
                暂无数据
            </div>
            <div class="load-nodata" ng-show="loading">
                正在加载中...
                <!--  <img src="../../app/inductionTraining/images/loading.gif" alt=""> -->
            </div>
        </div>
        <div class="col-md-12" id="pagination">
            <div class="col-md-4 text-left total-item">总计：{{ bigTotalItems }}条</div>
            <div class="col-md-8 text-right">
                <ul uib-pagination total-items="bigTotalItems" ng-model="currentPage" max-size="5" previous-text="上一页" next-text="下一页" class="pagination-sm" boundary-links="false" force-ellipses="true" items-per-page="pageSize">
                </ul>
            </div>
        </div>
    </div>
</div>
