<div class="employee" style="padding: 10px">
    <h2 style="margin: 0; text-align: center">{{ title }}</h2>
    <form novalidate class="simple-form" name="form">
        <div class="form-group">
            <label>姓名</label>
            <div ng-class="{ 'has-error': form.$submitted && !form.username.$valid }" class="relative">
                <input type="text" name="username"
                    placeholder="请输入最长10位的姓名"
                    class="form-control" name="name" ng-model="employee.name" required ng-maxlength="10" />
                <span class="error absolute" ng-show="form.$submitted && !form.username.$valid">请输入正确的字符</span>
            </div>
        </div>
        <div class="form-group">
            <label>身份证号</label>
            <div ng-class="{ 'has-error': form.$submitted && !form.idNo.$valid }" class="relative">
                <input type="text" name="idNo"
                    placeholder="请输入18位的身份证"
                    class="form-control" name="idNo" ng-model="employee.idNo" required ng-pattern="/^[0-9]{6}(19[5-9][0-9]|20[0-2][0-9])(0[0-9]|1[0-2])([0-2][0-9]|3[0-1])[0-9]{3}[xX0-9]$/"/>
                <span class="error absolute" ng-show="form.$submitted && !form.idNo.$valid">请输入正确的身份证</span>
            </div>
        </div>
        <div class="form-group">
            <label>联系电话</label>
            <div ng-class="{ 'has-error': form.$submitted && !form.mobilePhone.$valid }" class="relative">
                <input type="text" name="mobilePhone"
                    placeholder="请输入11位长度的联系电话"
                    class="form-control" ng-model="employee.mobilePhone" required ng-pattern="/^1{1}(3[0-9]|4[5-7]|5[012356789]|7[0135678]|8[0-9])[0-9]{8}$/" />
                <span class="error absolute" ng-show="form.$submitted && !form.mobilePhone.$valid">请输入正确的联系电话</span>
            </div>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <div ng-class="{ 'has-error': form.$submitted && !form.email.$valid }" class="relative">
                <input type="text" name="email"
                    placeholder="example@site.com"
                    class="form-control" name="email" ng-model="employee.email" required ng-pattern="/^[\d\w\-\.]+\@[\d\w\-\.]+\.[\d\w]+$/" />
                <span class="error absolute" ng-show="form.$submitted && !form.email.$valid">请输入正确的邮箱</span>
            </div>
        </div>
        <div class="form-group">
            <label>工作城市</label>
            <div ng-class="{ 'has-error': !form.workingCity.$valid }">
                <select
                    class="select form-control"
                    name="workingCity"
                    required
                    ng-disabled="workingCity.disabled"
                    ng-model="workingCity.selected"
                    ng-options="option.cityName for option in workingCity.all"></select>
            </div>
        </div>
        <div class="form-group">
            <label>岗位</label>
            <div class="form-group">
                <div ng-class="{ 'has-error': form.$submitted && !form.post.$valid }" class="relative">
                    <div>
                        <input type="radio" id="other" value="1" name="post" ng-model="employee.position" required ng-disabled="workingCity.disabled" />
                        <label for="other" style="margin: 0 5px">其他</label>
                        <input type="radio" id="captain" value="2" name="post" ng-model="employee.position" required ng-disabled="workingCity.disabled" />
                        <label for="captain" style="margin: 0 5px">车队长</label>
                    </div>
                    <span class="error absolute" ng-show="form.$submitted && !form.post.$valid">请选择岗位</span>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="employee.position == 2">
            <label>工作电话</label>
            <div ng-class="{ 'has-error': form.$submitted && !form.captainPhone.$valid }" class="relative">
                <input type="text" name="captainPhone" class="form-control" ng-model="employee.workPhone" ng-required="employee.position == 2" ng-pattern="/^1\d{10}$/" />
                <span class="error absolute" ng-show="form.$submitted && !form.captainPhone.$valid">请输入车队长工作电话</span>
            </div>
        </div>
        <div class="form-group buttons" style="text-align: right">
            <button class="btn-primary btn" ng-click="submit(employee)" ng-disabled="submitting">保存</button>
            <button class="btn-default btn" ng-click="$dismiss()">取消</button>
        </div>
    </form>
</div>
