<div class="department" style="padding: 10px">
    <h2 style="margin: 0; text-align: center">调整部门</h2>
    <form novalidate class="simple-form">
        <div class="form-group">
            <label>姓名</label>
            <div>{{ result.name }}</div>
        </div>
        <div class="form-group">
            <label>调整至</label>
            <level-select levels="workingDepartment.all" selected="workingDepartment.selected"></level-select>
        </div>
        <div class="form-group buttons" style="text-align: right">
            <button class="btn btn-primary" ng-click="submit(employee)">保存</button>
            <button class="btn btn-default" ng-click="$dismiss()">取消</button>
        </div>
    </form>
</div>
