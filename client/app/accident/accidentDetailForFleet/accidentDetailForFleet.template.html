<div class="accident" ng-show="showFleetPage">
    <div class="row content clearfix">
        <title-component title="title" status-name="accidentInfo.repairDetail.repair.currentStatusName"></title-component>
        <div class="clearfix module">
            <basic-info-component basicinfo-edit="basicinfoEdit" report-id="reportId" get-detil="getDetil" accident-info="accidentInfo"></basic-info-component>
        </div>
        <div class="clearfix module">
            <safety-derpartment-component report-id="reportId" safeytyinfo-edit="safeytyinfoEdit" get-detil="getDetil" accident-info="accidentInfo"></safety-derpartment-component>
        </div>
        <div class="clearfix module" ng-show="showFleetSuggestion">
            <div>
                <form action="" novalidate="true" name="formFleet">
                    <h3 class="sub-title">车队处理意见
                        <span class="btn-box">
                            <button class="btn btn-blue btn-sm" ng-click="updateSuggestion()" ng-show="updateSuggestionBtn" onClick="return false;">编辑</button>
                            <button class="btn btn-green btn-sm" ng-class="{ 'disabled': formFleet.$invalid }" ng-disabled="formFleet.$invalid" ng-click="saveUpdateSuggestion()" ng-show="!updateSuggestionBtn && suggestionEdit" onClick="return false;">保存</button>
                            <button class="btn btn-red btn-sm" ng-click="cancelSuggestion()" ng-show="!updateSuggestionBtn && suggestionCancel" onClick="return false;">取消</button>
                        </span>
                    </h3>
                    <div class="mar-left10 clearfix">
                        <div ng-show="!suggestionEdit">
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit">立即整改措施：</label>
                                    <div class="line-content">{{ accidentInfo.teamSuggestion.immediateMeasures }}</div>
                                </div>
                            </div>
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit">长期防范措施：</label>
                                    <div class="line-content">{{ accidentInfo.teamSuggestion.longtermMeasures }}</div>
                                </div>
                            </div>
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit">行程管家处罚结果：</label>
                                    <div class="line-content">{{ accidentInfo.teamSuggestion.penaltyResult }}</div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="suggestionEdit">
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit" style="float: left;"><span class="red">*</span>立即整改措施：</label>
                                    <textarea-component desc="accidentInfo.teamSuggestion.immediateMeasures" limit="50" required='true' class="width50" style="float: left;width:85%"></textarea-component>
                                </div>
                            </div>
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit" style="float: left;"><span class="red">*</span>长期防范措施：</label>
                                    <textarea-component desc="accidentInfo.teamSuggestion.longtermMeasures" limit="50" required='true' class="width50" style="float: left;width:85%"></textarea-component>
                                </div>
                            </div>
                            <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <label for="" class="label-common label-limit" style="float: left;"><span class="red">*</span>行程管家处罚结果：</label>
                                    <textarea-component desc="accidentInfo.teamSuggestion.penaltyResult" limit="50" required='true' class="width50" style="float: left;width:85%"></textarea-component>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <reject-component report-id="reportId" ng-show="showRejectHistory"></reject-component>
        <div class="clearfix module">
            <maintenance-component report-id="reportId" get-detil="getDetil" accident-info="accidentInfo" maintenance-edit="maintenanceEdit" show-repair-back="showRepairBack" show-maintenance="showMaintenance"></maintenance-component>
        </div>
        <div class="clearfix module" ng-show="showResult">
            <accident-result-component accident-info="accidentInfo" bear-situation-arr-list="bearSituationArrList"></accident-result-component>
        </div>
    </div>
</div>
