<form novalidate="true" name="formSafety">
    <div>
        <div class="sub-title">安全部意见
            <span class="btn-box">
            <button class="btn btn-green btn-sm" ng-show="$ctrl.safeytyinfoEdit" ng-class="{ 'disabled': formSafety.$invalid }" ng-disabled="formSafety.$invalid || !$ctrl.reportId" ng-click="saveSuggestion()">保存</button>
            <button class="btn btn-blue btn-sm" ng-show="$ctrl.showSafeytyinfoEdit && !$ctrl.basicinfoEdit" ng-click="updateBtn()">修改</button>
            <button class="btn btn-red btn-sm" ng-show="$ctrl.safeytyinfoEdit && showCancel" ng-click="cancelBtn()">取消</button>
        </span>
        </div>
        <div class="mar-left10 clearfix">
            <div ng-show="$ctrl.safeytyinfoEdit">
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit"><span class="red">*</span>事故责任：</label>
                        <select class="form-control" ng-model="$ctrl.accidentInfo.securityDepartmentSuggestion.accidentResponsible" style="width: 15%" ng-options="item.id as item.content for item in $ctrl.accidentResponsibilityArr" required></select>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group" style="padding-left:15px; width: 87%">
                        <label for="" class="label-common label-limit"><span class="red">*</span>受伤情况：</label>
                        <div class="form-group" style="width: 80%;">
                            <label class="radio-inline" style="margin-bottom: 2px !important;margin-right:45px;">
                                <input type="radio" class="radio-box" name="injury" value='0' ng-model="$ctrl.accidentInfo.securityDepartmentSuggestion.injury" ng-checked="$ctrl.accidentInfo.securityDepartmentSuggestion.injury === 0" ng-click="changeInjury()" required>无
                            </label>
                            <label class="radio-inline" style="margin-bottom: 2px !important">
                                <input type="radio" class="radio-box" name="injury" value='1' ng-model="$ctrl.accidentInfo.securityDepartmentSuggestion.injury" ng-checked="$ctrl.accidentInfo.securityDepartmentSuggestion.injury === 1" ng-click="changeInjury()" required>其他
                            </label>
                            <input class="injury-other form-control" ng-if="$ctrl.accidentInfo.securityDepartmentSuggestion.injury == 1" ng-model="$parent.$ctrl.accidentInfo.securityDepartmentSuggestion.injurySituation" maxLength="20" ng-maxLength="20" required>
                        </div>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit" style="float: left;"><span class="red">*</span>事故原因初步分析：</label>
                        <textarea-component required="true" desc="$ctrl.accidentInfo.securityDepartmentSuggestion.reasonAnalysis" limit="50" class="width50" style="float: left;width:83%"></textarea-component>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit" style="float: left;">备注：</label>
                        <textarea-component desc="$ctrl.accidentInfo.securityDepartmentSuggestion.securityRemark" limit="50" required="false" class="width50" style="float: left;width:83%"></textarea-component>
                    </div>
                </div>
            </div>
            <div ng-show="!$ctrl.safeytyinfoEdit">
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit">事故责任：</label>
                        <div class="line-content">{{ $ctrl.accidentInfo.securityDepartmentSuggestion.accidentResponsibleName }}</div>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group" style="padding-left:15px;">
                        <label for="" class="label-common label-limit">受伤情况：</label>
                        <div class="line-content">{{ $ctrl.accidentInfo.securityDepartmentSuggestion.injurySituation }}</div>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit">事故原因初步分析：</label>
                        <div class="line-content">{{ $ctrl.accidentInfo.securityDepartmentSuggestion.reasonAnalysis }}</div>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit">备注：</label>
                        <div class="line-content">{{ $ctrl.accidentInfo.securityDepartmentSuggestion.securityRemark }}</div>
                    </div>
                </div>
                <div class="form-inline clearfix col-lg-12 col-md-12 col-sm-12 mar-btm20" ng-show="!$ctrl.basicinfoEdit && $ctrl.isSafeytyDepartment && ($ctrl.accidentInfo.basicSituation.currentStatus === 1 || $ctrl.accidentInfo.basicSituation.currentStatus === 5) && $ctrl.accidentInfo.securityDepartmentSuggestion.accidentResponsibleName">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="" class="label-common label-limit" style="float: left;height: 16px"></label>
                        <span style="float: left;width:83%;display: inline-block;">
                        <div class="text-right" style="width: 50%;margin-left:17px;">
                            <button class="btn btn-green btn-sm" ng-click="maintenance()">{{ $ctrl.repairBtnName }}</button>
                        </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
