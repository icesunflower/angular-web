<div class="accident" style="background: #fff">
    <div class="modal-header">
        <h4 class="modal-title text-center">提示</h4>
    </div>
    <div class="modal-body clearfix modal-padding">
        <div class="model-mar-btm20 col-md-12">
            <div class="form-inline">
                <div class="form-group col-md-12" style="padding: 0">
                    <label >{{tips.body}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-sm btn-green" ng-click="ok()">{{ tips.sure }}</button>
            <button type="button" class="btn btn-sm btn-red" ng-click="cancel()">{{ tips.cancel }}</button>
        </div>
    </div>
</div>
