<div class="upload">
    <ul class="clearfix upload-ul">
        <li ng-repeat="item in $ctrl.imgArr" ng-if="!$ctrl.basicinfoEdit">
            <img ng-src="{{ item }}" alt="" width="100" height="100">
            <div class="img-btn clearfix">
                <div class="mark"></div>
                <a href="" ng-click="$ctrl.onOriginimg({url: item})" style="display: inline-block;width: 100%;text-align: center;"><i class="glyphicon glyphicon-zoom-in"></i></a>
            </div>
        </li>
        <li ng-repeat="item in $ctrl.imgArr" ng-if="$ctrl.basicinfoEdit">
            <img ng-src="{{ item }}" alt="" width="100" height="100">
            <div class="img-btn clearfix">
                <div class="mark"></div>
                <a href="" ng-click="$ctrl.onOriginimg({url: item})"><i class="glyphicon glyphicon-zoom-in"></i></a>
                <a href="" ng-click="$ctrl.onDelete({url: item})"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </li>
        <li class="upload-img" name="file" ngf-select="uploadImg($file)" ngf-multiple="false" ngf-pattern="'.png,.jpg,.jpeg'" ng-model="data.file" accept=".png,.jpg,.jpeg" ngf-max-size="1MB" ng-if="$ctrl.basicinfoEdit && $ctrl.isUploadImg && (!$ctrl.imgArr || ($ctrl.imgArr && $ctrl.imgArr.length < 20))">
        </li>
    </ul>
</div>
